name: Scrape & Commit (docs + data)

on:
  schedule:
    - cron: "15 16 * * *"   # 每天 16:15 UTC（约等于洛杉矶 09:15）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install -r requirements.txt

      - name: Run scraper
        run: python scrape_deals.py

      - name: Commit docs/ & data/ if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain docs data)" ]; then
            git add docs data
            git commit -m "chore: daily update $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No changes."
          fi
